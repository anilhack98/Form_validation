<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <style>
      label {
        color: red;
        font-weight: bold;
      }
      .error {
        color: red;
        font-size: 12px;
      }
      .btn:hover {
        background: rgb(103, 185, 9);
      }
    </style>
  </head>

  <body>
    <fieldset>
      <legend>Employee Registration</legend>
      <form action="" name="registerEmployee" id="registerEmployee">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br />
        <span class="error usernameError"></span><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <span class="error emailError"></span><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br />
        <span class="error passwordError"></span><br />

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label><br />
        <span class="error genderError"></span><br />

        <!-- Country -->
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="">Please Select Country</option>
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="usa">USA</option></select
        ><br />
        <span class="error countryError"></span><br />

        <!-- Submit Button -->
        <input class="btn" type="submit" value="Register" />
        <input class="btn" type="reset" value="Clear" />
      </form>
    </fieldset>
